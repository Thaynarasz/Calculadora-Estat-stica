<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estatística</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-texture"></div>

    <div class="container">
        <h1>Calculadora Estatística</h1>

        <div id="initial-choice">
            <h2>Escolha o tipo de cálculo</h2>
            <div class="options">
                <button class="choice-btn" onclick="showCalculator('discreto')">Cálculo Discreto</button>
                <button class="choice-btn" onclick="showCalculator('classe')">Cálculo em Classe</button>
            </div>
        </div>

        <div id="calculator-main" class="hidden">
            <h2 id="calc-title"></h2>

            <div class="data-input-section">
                <p>Preencha os dados na tabela ou cole de uma planilha:</p>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>FI (Frequência)</th>
                            <th>XI (Valor)</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
                <button id="add-row-btn">Adicionar Linha</button>
            </div>

            <div class="calc-options">
                <h3>Escolha os cálculos:</h3>
                <label><input type="checkbox" name="calc-option" value="mean"> Média</label>
                <label><input type="checkbox" name="calc-option" value="mode"> Moda</label>
                <label><input type="checkbox" name="calc-option" value="median"> Mediana</label>
                <label><input type="checkbox" name="calc-option" value="stdDev"> Desvio Padrão</label>
                <label><input type="checkbox" name="calc-option" value="variance"> Variância</label>
            </div>

            <button id="calculate-btn">Calcular</button>

            <div class="results-section">
                <h2>Resultados</h2>
                <div id="results">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
